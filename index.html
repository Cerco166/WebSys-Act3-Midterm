<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Element</title>
    <style>
        .text-decoration{
            text-decoration: line-through;
            color: gray;
        }
        .clicked{
            text-decoration: line-through;
            color: gray;
        }
        button{
            background-color: lightpink;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1> To-Do-List</h1>
    <input id = "enteredTask"type="text" placeholder="Enter Task">
    <button onclick="addItem()">Add Task</button>
    <ul id="list">

    </ul>


    <script>
        function addItem(){
            let list = document.createElement("li");
            let enteredTask = document.getElementById("enteredTask").value;
            list.innerHTML = enteredTask;
            document.getElementById("list").appendChild(list);

            list.addEventListener('click', function() {
                this.classList.toggle('clicked');
            });


        }
    </script>

</body>
</html>
